<div class="p-1 card shadow card-last-exchange {{class}}">
  <small class="mb-0h text-primary fw-semibold">
    {{ this.lastExchangePayload.date | date: 'dd/MM/yyyy' }}
  </small>
  <div class="hstack justify-content-between">
    <app-card-item-last-exchange title="open"
                                 [value]="this.lastExchangePayload.open"></app-card-item-last-exchange>
    <app-card-item-last-exchange title="hight"
                                 [value]="this.lastExchangePayload.high"></app-card-item-last-exchange>
  </div>
  <div class="hstack justify-content-between">
    <app-card-item-last-exchange title="close"
                                 [value]="this.lastExchangePayload.close"></app-card-item-last-exchange>
    <app-card-item-last-exchange title="low"
                                 [value]="this.lastExchangePayload.low"></app-card-item-last-exchange>
  </div>
  <app-card-item-last-exchange title="close diff (%)"
                               [itemIsMoneyValue]="false"
                               [value]="this.calculateCloseDiff(this.lastExchangePayload.close)"></app-card-item-last-exchange>
</div>
