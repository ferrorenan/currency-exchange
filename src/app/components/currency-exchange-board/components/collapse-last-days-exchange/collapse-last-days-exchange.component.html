<ng-container *ngIf="(lastDaysPayload | async) as lastDaysExchangesPayload">
  <div class="accordion"
       id="accordionLastDayExchange">
    <div class="accordion-item">
      <h2 class="accordion-header"
          id="collapseHeading">
        <button class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseLastDayExchange"
                aria-expanded="false"
                aria-controls="collapseLastDayExchange">
          last 30 days
        </button>
      </h2>
      <div id="collapseLastDayExchange"
           class="accordion-collapse collapse"
           aria-labelledby="collapseHeading"
           data-bs-parent="#accordionLastDayExchange">
        <div class="accordion-body">
          <div class="row">
            <ng-container
              *ngFor="let latestExchange of lastDaysExchangesPayload.data; let last = last; let index = index">
              <ng-container *ngIf="index <= 29">
                <div class="col-lg-4">
                  <app-card-last-exchange [exchangePayload]="latestExchange"
                                          [class]="last ? '' : 'mb-1'"></app-card-last-exchange>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
